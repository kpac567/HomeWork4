<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title>Javascript Quiz Web Application</title>
</head>
<body>

    <header>  
        <h3><a href="./index.html">Homepage</a></h3>
        <h3 id="timeCount">Time: 0</h3>
     </header>

     <main id="container">
        <h1>Quiz Session!!</h1>
        <p>Hey user, get ready to begin your quiz, which has to be completed within 100 seconds <br>
           20 seconds will be removed per wrong answer..</p>
        <button id="beginBtn" class="btn btn-danger btn-lg" type="button">Click To Begin!!</button>
     </main>


     <div id="game" class="d-none">
            <h3 id="questions">Quiz Question</h3>
            <ul id="answers">
                <li class="answerChoice">A)</li>
                <li class="answerChoice">B)</li>
                <li class="answerChoice">C)</li>
                <li class="answerChoice">D)</li>
            </ul>
            <p class="result"></p>
     </div>

     <div id="scoreData" class="d-none" >
        <h3>Congratulations!! That's All!</h3>
        <p id="userScore"></p>
        <form>
            <label for="">User Name:</label>
            <input type="text" id="playerID">
            <button type="button" class="endBtn btn btn-danger btn-lg" >Cheers!!!</button>
        </form>
     </div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="./question.js"></script>
<script src="./script.js"></script>
</body>
</html>
